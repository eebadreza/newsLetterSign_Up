<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>News-Letter SignUp</title>

    <!-- <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/"> -->

    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img class="mb-4" src="images/logo.png" alt="" width="132">
      <h1 class="h4 mb-3 font-weight-normal">Subscribe to my Newsletter</h1>
      
      <!-- <label for="firstName" class="sr-only">First Name</label> -->
      <input type="text" name="firstName" class="form-control top" placeholder="First-Name" required autofocus>
      
      <!-- <label for="lastName" class="sr-only">Last Name</label> -->
      <input type="text" name="lastName" class="form-control middle" placeholder="Last-Name" required autofocus>
      
      <!-- <label for="userMail" class="sr-only">Password</label> -->
      <input type="email" name="userMail" class="form-control bottom" placeholder="E-mail" required>
      
      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div> -->
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; Jr.stuxnet's Newsletter</p>
    </form>
  </body>
</html>
